name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install lightningcss explicitly
        run: |
          npm install lightningcss@1.25.0 --no-save
          npm install @tailwindcss/cli --no-save

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline --no-optional

      - name: Verify architecture
        run: |
          echo "Node.js version: $(node --version)"
          echo "Platform: $(node -p process.platform)"
          echo "Arch: $(node -p process.arch)"

      - name: Type checking
        run: npm run type-check

      - name: Linting
        run: npm run lint

      - name: Format check
        run: npx prettier --check .

      - name: Install SWC binaries explicitly
        run: |
          npm install @next/swc-linux-x64-gnu --no-save
          npm install @next/swc-linux-x64-musl --no-save
          mkdir -p /home/runner/.cache/next-swc
          cp -r node_modules/@next/swc-linux-x64-gnu/* /home/runner/.cache/next-swc/
          cp -r node_modules/@next/swc-linux-x64-musl/* /home/runner/.cache/next-swc/

      - name: Unit tests with coverage
        run: npm test -- --coverage --watchAll=false --maxWorkers=2
        env:
          NEXT_DISABLE_SWC: 'true'
          BABEL_JEST: 'true'

      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: '--no-experimental-fetch'
          NEXT_TELEMETRY_DISABLED: '1'
